<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes GEA</title>
    <link rel="icon" href="../assets/student.svg">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <meta name="description" content="Lista de links útiles" />
    <meta name="og:image" content="https://gea-uno.github.io/assets/Open-Graph-Canvas.png" />
    <meta name="og:title" content="Links útiles 2021" />
</head>

<body>
    <a href="../">
        <span class="back-arrow iconify" data-inline="false" data-icon="ion:chevron-back-circle"></span>
    </a>
    
    <header>
        <img src="../assets/gea-logo.png" loading="lazy" alt="GEA" />
        <h1>Redes GEA</h1>
    </header>
    
    <main>
        <div class="container">
            <a class="frame" onclick='increment("gea-intragram")' onauxclick='increment("gea-intragram")' href="https://www.instagram.com/autoconvocadosuno/">
                <div class="title">
                    <img class="iconify" src="../assets/LOGO-GEA.png" loading="lazy" alt="GEA" width="24px"/>
                    Instagram GEA
                </div>
            </a>
            <a class="frame" onclick='increment("gea-facebook")' onauxclick='increment("gea-facebook")' href="https://www.facebook.com/autoconvocadosuno">
                <div class="title">
                    <span class="iconify" data-inline="false" data-icon="bx:bxl-facebook-circle" style="color: #698afe; font-size: 24px;"></span>
                    Facebook GEA
                </div>
            </a>
            <a class="frame" onclick='increment("genero-instagram")' onauxclick='increment("genero-intragram")' href="https://www.instagram.com/genero_y_diversidad_gea/">
                <div class="title">
                    <span class="iconify" data-inline="false" data-icon="cib:instagram" style="font-size: 21px; color: #d02f6b;"></span>
                    Genero y Diversidad - Instagram
                </div>
            </a>
            <a class="frame" onclick='increment("genero-facebook")' onauxclick='increment("genero-facebook")' href="https://www.facebook.com/generoydiversidadgea">
                <div class="title">
                    <img class="iconify" src="../assets/gea diversidad.png" loading="lazy" alt="GEA" width="24px"/>
                    Genero y Diversidad - Facebook
                </div>
            </a>
            <a class="frame" onclick='increment("ceguno-facebook")' onauxclick='increment("ceguno-facebook")' href="https://www.facebook.com/cegresadosuno">
                <div class="title">
                    <img class="iconify" src="../assets/Logo CEgUNO.png" loading="lazy" alt="GEA" width="26px"/>
                    Centro de Egresados
                </div>
            </a>
            <a class="frame" onclick='increment("gea-youtube")' onauxclick='increment("gea-youtube")' href="https://www.youtube.com/channel/UCxd-UFY6wChSTF7WJCCFz7g">
                <div class="title">
                    <span class="iconify" data-inline="false" data-icon="logos:youtube-icon" style="font-size: 16px;"></span>
                    Youtube GEA
                </div>
            </a>
        </div>
    </main>

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <script src="../index.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
