<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links útiles</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/gea-logo.png" loading="lazy" alt="GEA" />
        <h1>Links útiles</h1>
    </header>

    <main>
        <div class="container">
            <a class="frame" href="/tutorias">
                <div class="title">
                    <span class="iconify" data-inline="false" data-icon="fa-solid:hands-helping" style="color: #d02f6b"></span>
                    Tutorías
                </div>
                <div class="content"> Links a tutorías de cada carrera. </div>
            </a>
            <a class="frame" href="/redes">
                <div class="title">
                    <img class="iconify" src="./assets/LOGO-GEA.png" loading="lazy" alt="GEA" width="24px"/>
                    Redes GEA
                </div>
                <div class="content"> Seguinos y mantenete al tanto de todas las novedades! </div>
            </a>
            <a class="frame" href="/uno">
                <div class="title">
                    <span class="iconify" data-inline="false" data-icon="fluent:important-12-filled" style="color: #d02f6b; font-size: 22px;"></span>
                    Links útiles
                </div>
                <div class="content"> Links a sitios importantes como el SIU, el campus y demás. </div>
            </a>
            <a class="frame" href="/informatica">
                <div class="title">
                    <span class="iconify" data-inline="false" data-icon="entypo:code" style="color: #259ead; font-size: 22px;"></span>
                    Informatica
                </div>
                <div class="content"> Links importantes para la carrera de Informática. </div>
            </a>
        </div>
    </main>

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
