<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links útiles</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../assets/gea-logo.png" loading="lazy" alt="GEA" />
        <h1>Links útiles</h1>
    </header>
    
    <main>
        <div class="container">
            <a class="frame" href="https://forouno.org">
                <div class="title">
                    <span class="iconify" data-inline="false" data-icon="bx:bxl-foursquare" style="color: #456dfc; font-size: 24px;"></span>
                    ForoUNO
                </div>
                <div class="content"> Plataforma para subir(o buscar) modelos de exámenes, consultas, apuntes y bibliografía. </div>
            </a>
            <a class="frame" href="https://autogestion.uno.edu.ar/uno/">
                <div class="title">
                    <span class="iconify" data-inline="false" data-icon="bx:bx-list-check" style="font-size: 26px; color:#e02f6b;"></span>
                    SIU Guarani
                </div>
                <div class="content"> Plataforma de gestión universitaria, desde Inscripciones hasta Historial.  </div>
            </a>
            <a class="frame" href="http://campusvirtual.uno.edu.ar/moodle/">
                <div class="title">
                    <span class="iconify" data-inline="false" data-icon="maki:school-11" style="font-size: 20px; color: #259ead;"></span>
                    Campus Virtual
                </div>
                <div class="content"> Plataforma usada en la cursada virtual. </div>
            </a>
        </div>
    </main>


    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
